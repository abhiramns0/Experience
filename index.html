<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Portfolio Homepage</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            overflow: hidden;
            background: radial-gradient(ellipse at center, #0a2645 0%, #001122 50%, #000814 100%);
        }
        canvas {
            position: fixed;
            top: 0;
            left: 0;
            z-index: -1;
        }
        .content {
            position: relative;
            z-index: 1;
            color: white;
            text-align: center;
            padding: 20%;
            text-shadow: 0 0 20px rgba(173, 216, 230, 0.5);
        }
        h1 {
            font-size: 3em;
            margin-bottom: 0.5em;
            text-shadow: 0 0 30px rgba(173, 216, 230, 0.8);
        }
        p {
            font-size: 1.2em;
            opacity: 0.9;
        }
    </style>
</head>
<body>
    <canvas id="bg"></canvas>
    <div class="content">
        <h1>Welcome to My Portfolio</h1>
        <p>Designer showcasing futuristic tech vibes.</p>
    </div>

    <script>
        // Enhanced customizable variables
        const NUM_PARTICLES = 120;
        const PARTICLE_SIZE_MIN = 1;
        const PARTICLE_SIZE_MAX = 4;
        const PARTICLE_SPEED = 1; // Increased speed
        const CONNECTION_DISTANCE = 180;
        const MOUSE_CONNECTION_DISTANCE = 250;
        const REPEL_DISTANCE = 120;
        const REPEL_STRENGTH = 2; // Increased repel strength
        const GLOW_BLUR = 10;
        const LINE_WIDTH_MIN = 1;
        const LINE_WIDTH_MAX = 2.5;
        const SPRING_STRENGTH = 0.8; // Increased spring strength
        const DAMPING = 0; // Reduced damping for more responsiveness
        
        // Connection animation control
        const CONNECTION_FORMATION_SPEED = 0.8; // Faster formation
        const CONNECTION_FADE_SPEED = 1; // Much faster fade
        
        // Atmospheric elements
        const NUM_BOKEH = 25;
        const BOKEH_SIZE_MIN = 2;
        const BOKEH_SIZE_MAX = 12;
        const BOKEH_OPACITY = 0.12;
        const BOKEH_SPEED = 0.03;
        
        // Particle concentration zones (0 = center, 1 = edges)
        const CONCENTRATION_ZONES = [
            { centerX: 0.2, centerY: 0.3, radius: 0.25, density: 1.5 },
            { centerX: 0.8, centerY: 0.7, radius: 0.3, density: 1.3 },
            { centerX: 0.5, centerY: 0.5, radius: 0.4, density: 0.8 },
            { centerX: 0.1, centerY: 0.8, radius: 0.2, density: 1.2 }
        ];

        const canvas = document.getElementById('bg');
        const ctx = canvas.getContext('2d');

        function resizeCanvas() {
            canvas.width = window.innerWidth;
            canvas.height = window.innerHeight;
        }
        resizeCanvas();
        window.addEventListener('resize', resizeCanvas);

        // Enhanced gradient background
        function drawGradientBackground() {
            const gradient = ctx.createRadialGradient(
                canvas.width * 0.5, canvas.height * 0.3, 0,
                canvas.width * 0.5, canvas.height * 0.3, Math.max(canvas.width, canvas.height)
            );
            gradient.addColorStop(0, '#0a2645');
            gradient.addColorStop(0.4, '#001835');
            gradient.addColorStop(0.7, '#001122');
            gradient.addColorStop(1, '#000814');
            
            ctx.fillStyle = gradient;
            ctx.fillRect(0, 0, canvas.width, canvas.height);
        }

        // Get weighted random position based on concentration zones
        function getWeightedPosition() {
            let x, y;
            
            // Random chance to use concentration zones vs uniform distribution
            if (Math.random() < 0.7) {
                const zone = CONCENTRATION_ZONES[Math.floor(Math.random() * CONCENTRATION_ZONES.length)];
                const angle = Math.random() * Math.PI * 2;
                const distance = Math.random() * zone.radius * Math.min(canvas.width, canvas.height);
                
                x = (zone.centerX * canvas.width) + Math.cos(angle) * distance;
                y = (zone.centerY * canvas.height) + Math.sin(angle) * distance;
            } else {
                x = Math.random() * canvas.width;
                y = Math.random() * canvas.height;
            }
            
            // Ensure particles stay within bounds
            x = Math.max(0, Math.min(canvas.width, x));
            y = Math.max(0, Math.min(canvas.height, y));
            
            return { x, y };
        }

        class Connection {
            constructor(p1, p2) {
                this.p1 = p1;
                this.p2 = p2;
                this.opacity = 0;
                this.targetOpacity = 0;
                this.age = 0;
            }

            update(distance) {
                this.age++;
                
                if (distance < CONNECTION_DISTANCE) {
                    this.targetOpacity = (1 - distance / CONNECTION_DISTANCE) * 0.6;
                } else {
                    this.targetOpacity = 0;
                }

                // Faster, smoother transitions with minimum threshold
                const opacityDiff = this.targetOpacity - this.opacity;
                const speed = Math.abs(opacityDiff) > 0.1 ? 
                    (opacityDiff > 0 ? CONNECTION_FORMATION_SPEED : CONNECTION_FADE_SPEED) :
                    Math.abs(opacityDiff) * 0.3; // Slower for fine adjustments to reduce blinking
                
                this.opacity += opacityDiff > 0 ? speed : -speed;
                this.opacity = Math.max(0, Math.min(1, this.opacity));
            }

            draw() {
                if (this.opacity > 0.02) { // Slightly higher threshold to reduce flicker
                    const dx = this.p2.x - this.p1.x;
                    const dy = this.p2.y - this.p1.y;
                    const distance = Math.sqrt(dx * dx + dy * dy);
                    
                    // Dynamic line width based on connection strength
                    const lineWidth = LINE_WIDTH_MIN + (LINE_WIDTH_MAX - LINE_WIDTH_MIN) * this.opacity;
                    
                    // Create textured line effect with subtle glow
                    ctx.save();
                    ctx.globalAlpha = this.opacity;
                    
                    // Outer glow
                    ctx.strokeStyle = `rgba(100, 200, 255, ${this.opacity * 0.3})`;
                    ctx.lineWidth = lineWidth + 2;
                    ctx.shadowColor = 'rgba(173, 216, 230, 0.8)';
                    ctx.shadowBlur = 8;
                    ctx.beginPath();
                    ctx.moveTo(this.p1.x, this.p1.y);
                    ctx.lineTo(this.p2.x, this.p2.y);
                    ctx.stroke();
                    
                    // Core line with texture
                    ctx.shadowBlur = 0;
                    ctx.strokeStyle = `rgba(173, 216, 230, ${this.opacity})`;
                    ctx.lineWidth = lineWidth;
                    ctx.beginPath();
                    ctx.moveTo(this.p1.x, this.p1.y);
                    ctx.lineTo(this.p2.x, this.p2.y);
                    ctx.stroke();
                    
                    // Inner highlight for texture
                    if (this.opacity > 0.4) {
                        ctx.strokeStyle = `rgba(220, 240, 255, ${this.opacity * 0.4})`;
                        ctx.lineWidth = Math.max(0.5, lineWidth * 0.3);
                        ctx.beginPath();
                        ctx.moveTo(this.p1.x, this.p1.y);
                        ctx.lineTo(this.p2.x, this.p2.y);
                        ctx.stroke();
                    }
                    
                    ctx.restore();
                }
            }
        }

        class Particle {
            constructor(isBokeh = false) {
                const pos = getWeightedPosition();
                this.x = pos.x;
                this.y = pos.y;
                this.homeX = this.x;
                this.homeY = this.y;
                this.vx = (Math.random() - 0.5) * (isBokeh ? BOKEH_SPEED : PARTICLE_SPEED);
                this.vy = (Math.random() - 0.5) * (isBokeh ? BOKEH_SPEED : PARTICLE_SPEED);
                this.size = isBokeh 
                    ? Math.random() * (BOKEH_SIZE_MAX - BOKEH_SIZE_MIN) + BOKEH_SIZE_MIN 
                    : Math.random() * (PARTICLE_SIZE_MAX - PARTICLE_SIZE_MIN) + PARTICLE_SIZE_MIN;
                this.opacity = isBokeh ? BOKEH_OPACITY : 0.7 + Math.random() * 0.3;
                this.isBokeh = isBokeh;
                this.pulseOffset = Math.random() * Math.PI * 2;
                this.connections = new Map();
            }

            update() {
                const springX = (this.homeX - this.x) * SPRING_STRENGTH;
                const springY = (this.homeY - this.y) * SPRING_STRENGTH;
                this.vx += springX;
                this.vy += springY;

                this.vx *= DAMPING;
                this.vy *= DAMPING;

                this.x += this.vx;
                this.y += this.vy;

                if (this.x < 0 || this.x > canvas.width) this.vx *= -1;
                if (this.y < 0 || this.y > canvas.height) this.vy *= -1;
            }

            draw(time) {
                ctx.save();
                
                // Subtle pulsing effect
                const pulse = 1 + Math.sin(time * 0.002 + this.pulseOffset) * 0.1;
                const currentSize = this.size * pulse;
                
                // Enhanced glow effect
                const glowSize = currentSize + 4;
                const gradient = ctx.createRadialGradient(
                    this.x, this.y, 0,
                    this.x, this.y, glowSize
                );
                
                if (this.isBokeh) {
                    gradient.addColorStop(0, `rgba(173, 216, 230, ${this.opacity})`);
                    gradient.addColorStop(0.4, `rgba(173, 216, 230, ${this.opacity * 0.4})`);
                    gradient.addColorStop(1, 'rgba(173, 216, 230, 0)');
                } else {
                    gradient.addColorStop(0, `rgba(220, 240, 255, ${this.opacity})`);
                    gradient.addColorStop(0.3, `rgba(173, 216, 230, ${this.opacity * 0.8})`);
                    gradient.addColorStop(0.7, `rgba(100, 200, 255, ${this.opacity * 0.3})`);
                    gradient.addColorStop(1, 'rgba(100, 200, 255, 0)');
                }

                // Draw glow
                ctx.beginPath();
                ctx.arc(this.x, this.y, glowSize, 0, Math.PI * 2);
                ctx.fillStyle = gradient;
                ctx.fill();

                // Draw core particle with enhanced glow
                ctx.shadowColor = this.isBokeh 
                    ? 'rgba(173, 216, 230, 0.6)' 
                    : 'rgba(220, 240, 255, 0.9)';
                ctx.shadowBlur = GLOW_BLUR;
                ctx.beginPath();
                ctx.arc(this.x, this.y, currentSize, 0, Math.PI * 2);
                ctx.fillStyle = this.isBokeh 
                    ? `rgba(173, 216, 230, ${this.opacity})` 
                    : `rgba(255, 255, 255, ${this.opacity})`;
                ctx.fill();
                
                ctx.restore();
            }
        }

        const particles = [];
        for (let i = 0; i < NUM_PARTICLES; i++) {
            particles.push(new Particle());
        }
        const bokehParticles = [];
        for (let i = 0; i < NUM_BOKEH; i++) {
            bokehParticles.push(new Particle(true));
        }

        const connections = new Map();
        let mouse = { x: undefined, y: undefined };
        let animationTime = 0;

        // Mouse and touch events
        window.addEventListener('mousemove', (e) => {
            mouse.x = e.clientX;
            mouse.y = e.clientY;
        });
        window.addEventListener('touchmove', (e) => {
            if (e.touches.length > 0) {
                mouse.x = e.touches[0].clientX;
                mouse.y = e.touches[0].clientY;
            }
        });
        window.addEventListener('mouseleave', () => {
            mouse.x = undefined;
            mouse.y = undefined;
        });
        window.addEventListener('touchend', () => {
            mouse.x = undefined;
            mouse.y = undefined;
        });

        function animate() {
            requestAnimationFrame(animate);
            animationTime += 16;
            
            drawGradientBackground();

            // Update and draw atmospheric bokeh
            bokehParticles.forEach((p) => {
                p.update();
                p.draw(animationTime);
            });

            // Update connections between particles
            for (let i = 0; i < particles.length; i++) {
                for (let j = i + 1; j < particles.length; j++) {
                    const key = `${i}-${j}`;
                    const dx = particles[i].x - particles[j].x;
                    const dy = particles[i].y - particles[j].y;
                    const distance = Math.sqrt(dx * dx + dy * dy);
                    
                    if (!connections.has(key)) {
                        connections.set(key, new Connection(particles[i], particles[j]));
                    }
                    
                    const connection = connections.get(key);
                    connection.update(distance);
                    connection.draw();
                    
                    // Clean up old connections
                    if (connection.opacity <= 0 && connection.targetOpacity <= 0) {
                        connections.delete(key);
                    }
                }
            }

            // Update and draw main particles
            particles.forEach((p) => {
                p.update();
                p.draw(animationTime);
            });

            // Mouse interactions
            if (mouse.x !== undefined && mouse.y !== undefined) {
                particles.forEach((p) => {
                    const dx = p.x - mouse.x;
                    const dy = p.y - mouse.y;
                    const dist = Math.sqrt(dx * dx + dy * dy);
                    
                    if (dist < REPEL_DISTANCE && dist > 0) {
                        const angle = Math.atan2(dy, dx);
                        const force = (1 - dist / REPEL_DISTANCE) * REPEL_STRENGTH;
                        p.vx += Math.cos(angle) * force;
                        p.vy += Math.sin(angle) * force;
                    }
                });

                // Enhanced mouse connections with glow
                particles.forEach((p) => {
                    const dx = p.x - mouse.x;
                    const dy = p.y - mouse.y;
                    const dist = Math.sqrt(dx * dx + dy * dy);
                    if (dist < MOUSE_CONNECTION_DISTANCE) {
                        const opacity = (1 - dist / MOUSE_CONNECTION_DISTANCE) * 0.9;
                        
                        ctx.save();
                        ctx.globalAlpha = opacity;
                        
                        // Glow effect for mouse connections
                        ctx.strokeStyle = `rgba(100, 200, 255, ${opacity * 0.4})`;
                        ctx.lineWidth = 3;
                        ctx.shadowColor = 'rgba(173, 216, 230, 0.8)';
                        ctx.shadowBlur = 10;
                        ctx.beginPath();
                        ctx.moveTo(p.x, p.y);
                        ctx.lineTo(mouse.x, mouse.y);
                        ctx.stroke();
                        
                        // Core line
                        ctx.shadowBlur = 0;
                        ctx.strokeStyle = `rgba(255, 255, 255, ${opacity})`;
                        ctx.lineWidth = 1.5;
                        ctx.beginPath();
                        ctx.moveTo(p.x, p.y);
                        ctx.lineTo(mouse.x, mouse.y);
                        ctx.stroke();
                        
                        ctx.restore();
                    }
                });
            }
        }

        animate();
    </script>
</body>
</html>
