<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Portfolio Homepage</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            overflow: hidden;
            background-color: #001f3f; /* Dark blue background fallback */
        }
        canvas {
            position: fixed;
            top: 0;
            left: 0;
            z-index: -1; /* Behind content */
        }
        /* Add your other CSS for portfolio content here */
        .content {
            position: relative;
            z-index: 1;
            color: white;
            text-align: center;
            padding: 20%;
        }
    </style>
</head>
<body>
    <canvas id="bg"></canvas>
    <div class="content">
        <h1>Welcome to My Portfolio</h1>
        <p>Designer showcasing futuristic tech vibes.</p>
    </div>

    <script>
        // Customizable variables for control over texture, numbers, and effects
        const NUM_PARTICLES = 150; // Number of particles (dots/droplets); increase for denser web
        const PARTICLE_SIZE_MIN = 1; // Min particle size
        const PARTICLE_SIZE_MAX = 3; // Max particle size for natural variation
        const PARTICLE_SPEED = 0.1; // Initial subtle movement speed (lower for less drift)
        const CONNECTION_DISTANCE = 150; // Max distance for particle connections (spider web strings)
        const MOUSE_CONNECTION_DISTANCE = 200; // Max distance for connections to cursor
        const REPEL_DISTANCE = 150; // Radius for repelling effect
        const REPEL_STRENGTH = 1.0; // Strength of repel (adjust for subtlety)
        const GLOW_BLUR = 15; // Glow intensity for water droplet and light effect
        const LINE_WIDTH = 1.2; // Increased thickness for string-like texture
        const SPRING_STRENGTH = 0.005; // Strength of restoring force to original position (subtle)
        const DAMPING = 0.95; // Damping factor for smooth, natural motion
        const FADE_FACTOR = 0.05; // Lerp factor for slow connection formation (smaller = slower fade in/out)
        const LINE_GLOW_BLUR = 5; // Subtle glow for lines to add atmospheric/dreamy effect and texture
        const LINE_GLOW_OPACITY = 0.5; // Glow opacity for lines

        // Particle generation bias for concentration control (options: 'uniform', 'diagonal_ascending')
        const GENERATION_BIAS = 'diagonal_ascending'; // Set to 'uniform' for even distribution
        const BIAS_SPREAD = 0.2; // Spread factor around the bias line (0-1, higher = more dispersed)

        // For atmosphere: add background bokeh particles (adjusted to be smaller and more integrated)
        const NUM_BOKEH = 30; // Fewer for less disconnection
        const BOKEH_SIZE_MIN = 3;
        const BOKEH_SIZE_MAX = 10;
        const BOKEH_OPACITY = 0.15; // Lower opacity for subtle integration
        const BOKEH_SPEED = 0.05; // Very slow for ambient feel

        const canvas = document.getElementById('bg');
        const ctx = canvas.getContext('2d');

        // Handle resize for full-screen coverage
        function resizeCanvas() {
            canvas.width = window.innerWidth;
            canvas.height = window.innerHeight;
        }
        resizeCanvas();
        window.addEventListener('resize', resizeCanvas);

        class Particle {
            constructor(isBokeh = false) {
                if (!isBokeh) {
                    if (GENERATION_BIAS === 'diagonal_ascending') {
                        this.x = Math.random() * canvas.width;
                        const normX = this.x / canvas.width;
                        // Diagonal from bottom-left (higher y) to top-right (lower y), with random spread
                        this.y = canvas.height * (0.9 - normX * 0.8) + (Math.random() - 0.5) * canvas.height * BIAS_SPREAD;
                    } else {
                        this.x = Math.random() * canvas.width;
                        this.y = Math.random() * canvas.height;
                    }
                } else {
                    this.x = Math.random() * canvas.width;
                    this.y = Math.random() * canvas.height;
                }
                this.homeX = this.x; // Original position to return to
                this.homeY = this.y;
                this.vx = (Math.random() - 0.5) * (isBokeh ? BOKEH_SPEED : PARTICLE_SPEED);
                this.vy = (Math.random() - 0.5) * (isBokeh ? BOKEH_SPEED : PARTICLE_SPEED);
                this.size = isBokeh 
                    ? Math.random() * (BOKEH_SIZE_MAX - BOKEH_SIZE_MIN) + BOKEH_SIZE_MIN 
                    : Math.random() * (PARTICLE_SIZE_MAX - PARTICLE_SIZE_MIN) + PARTICLE_SIZE_MIN;
                this.opacity = isBokeh ? BOKEH_OPACITY : 0.8 + Math.random() * 0.2; // Slight variation for natural feel
                this.isBokeh = isBokeh;
            }

            update() {
                // Spring force to return to home position
                const springX = (this.homeX - this.x) * SPRING_STRENGTH;
                const springY = (this.homeY - this.y) * SPRING_STRENGTH;
                this.vx += springX;
                this.vy += springY;

                // Damping for smooth, damped oscillation
                this.vx *= DAMPING;
                this.vy *= DAMPING;

                // Update position
                this.x += this.vx;
                this.y += this.vy;

                // Bounce off edges to stay on screen
                if (this.x < 0 || this.x > canvas.width) this.vx *= -1;
                if (this.y < 0 || this.y > canvas.height) this.vy *= -1;
            }

            draw() {
                ctx.beginPath();
                ctx.arc(this.x, this.y, this.size, 0, Math.PI * 2);
                ctx.fillStyle = this.isBokeh 
                    ? `rgba(173, 216, 230, ${this.opacity})` 
                    : `rgba(173, 216, 230, ${this.opacity})`; // Light blue with opacity
                ctx.shadowColor = 'rgba(173, 216, 230, 0.8)'; // Glow color for light/water droplet effect
                ctx.shadowBlur = this.isBokeh ? GLOW_BLUR * 1.5 : GLOW_BLUR; // Slightly reduced for integration, but dreamy
                ctx.fill();
                ctx.shadowBlur = 0; // Reset to avoid affecting lines
            }
        }

        const particles = [];
        for (let i = 0; i < NUM_PARTICLES; i++) {
            particles.push(new Particle());
        }
        const bokehParticles = [];
        for (let i = 0; i < NUM_BOKEH; i++) {
            bokehParticles.push(new Particle(true));
        }

        // Opacity matrices for slow connection formation
        const opacityMatrix = Array.from({length: NUM_PARTICLES}, () => Array(NUM_PARTICLES).fill(0));
        const mouseOpacity = new Array(NUM_PARTICLES).fill(0);

        let mouse = { x: undefined, y: undefined };

        // Mouse and touch events
        window.addEventListener('mousemove', (e) => {
            mouse.x = e.clientX;
            mouse.y = e.clientY;
        });
        window.addEventListener('touchmove', (e) => {
            if (e.touches.length > 0) {
                mouse.x = e.touches[0].clientX;
                mouse.y = e.touches[0].clientY;
            }
        });
        // Reset mouse on leave/out
        window.addEventListener('mouseleave', () => {
            mouse.x = undefined;
            mouse.y = undefined;
        });
        window.addEventListener('touchend', () => {
            mouse.x = undefined;
            mouse.y = undefined;
        });

        function animate() {
            requestAnimationFrame(animate);

            // Background gradient to match reference (diagonal from darker bottom-left to lighter top-right)
            const gradient = ctx.createLinearGradient(0, canvas.height, canvas.width, 0);
            gradient.addColorStop(0, '#000033'); // Darker navy blue
            gradient.addColorStop(1, '#001f5e'); // Lighter deep blue for futuristic vibe
            ctx.fillStyle = gradient;
            ctx.fillRect(0, 0, canvas.width, canvas.height);

            // Update and draw bokeh for atmosphere first (background layer)
            bokehParticles.forEach((p) => {
                p.update();
                p.draw();
            });

            // Draw connections between particles (spider web effect) with slow fade and glow texture
            ctx.shadowColor = `rgba(173, 216, 230, ${LINE_GLOW_OPACITY})`;
            ctx.shadowBlur = LINE_GLOW_BLUR;
            for (let i = 0; i < NUM_PARTICLES; i++) {
                for (let j = i + 1; j < NUM_PARTICLES; j++) {
                    const dx = particles[i].x - particles[j].x;
                    const dy = particles[i].y - particles[j].y;
                    const dist = Math.sqrt(dx * dx + dy * dy);
                    let targetOpacity = 0;
                    if (dist < CONNECTION_DISTANCE) {
                        targetOpacity = (1 - dist / CONNECTION_DISTANCE) * 0.5;
                    }
                    // Slow lerp for natural, slow formation
                    opacityMatrix[i][j] += (targetOpacity - opacityMatrix[i][j]) * FADE_FACTOR;
                    if (opacityMatrix[i][j] > 0.01) {
                        ctx.strokeStyle = `rgba(173, 216, 230, ${opacityMatrix[i][j]})`;
                        ctx.lineWidth = LINE_WIDTH;
                        ctx.beginPath();
                        ctx.moveTo(particles[i].x, particles[i].y);
                        ctx.lineTo(particles[j].x, particles[j].y);
                        ctx.stroke();
                    }
                }
            }
            ctx.shadowBlur = 0; // Reset glow after lines

            // Update and draw particles (foreground droplets with glow)
            particles.forEach((p) => {
                p.update();
                p.draw();
            });

            // Interactions if mouse/touch is active
            if (mouse.x !== undefined && mouse.y !== undefined) {
                // Repel particles by adding to velocity (for damped, smooth response)
                particles.forEach((p) => {
                    const dx = p.x - mouse.x;
                    const dy = p.y - mouse.y;
                    const dist = Math.sqrt(dx * dx + dy * dy);
                    if (dist < REPEL_DISTANCE && dist > 0) { // Avoid div by zero
                        const angle = Math.atan2(dy, dx);
                        const force = (1 - dist / REPEL_DISTANCE) * REPEL_STRENGTH;
                        p.vx += Math.cos(angle) * force;
                        p.vy += Math.sin(angle) * force;
                    }
                });

                // Temporary connections to cursor with slow fade and glow
                ctx.shadowColor = `rgba(173, 216, 230, ${LINE_GLOW_OPACITY})`;
                ctx.shadowBlur = LINE_GLOW_BLUR;
                particles.forEach((p, k) => {
                    const dx = p.x - mouse.x;
                    const dy = p.y - mouse.y;
                    const dist = Math.sqrt(dx * dx + dy * dy);
                    let targetOpacity = 0;
                    if (dist < MOUSE_CONNECTION_DISTANCE) {
                        targetOpacity = (1 - dist / MOUSE_CONNECTION_DISTANCE) * 0.8;
                    }
                    // Slow lerp for natural formation
                    mouseOpacity[k] += (targetOpacity - mouseOpacity[k]) * FADE_FACTOR;
                    if (mouseOpacity[k] > 0.01) {
                        ctx.strokeStyle = `rgba(173, 216, 230, ${mouseOpacity[k]})`;
                        ctx.lineWidth = LINE_WIDTH;
                        ctx.beginPath();
                        ctx.moveTo(p.x, p.y);
                        ctx.lineTo(mouse.x, mouse.y);
                        ctx.stroke();
                    }
                });
                ctx.shadowBlur = 0;
            }
        }

        animate();
    </script>
</body>
</html>
